<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<style type="text/css">
*{
	margin: 0px;
	padding: 0px;
}
div	{
		height: 50px;
		width: 50px;
		border:2px solid #ccff;
		margin: 20px auto;
}
	.box1{
		transform: skew(30deg,0deg);
		
	}
	.box2{
		transform: scale(0.5,1);
		
	}
	.box3{
		
		transform: rotate(45deg);
	}
	.box4{
		transform: translate(10px,20px);
		
	}
	.box5{
		transform: translate(10px,20px) scale(0.5,1) skew(30deg,0deg) rotate(45deg);
		
	}

</style>
<body>
	<div class="box1"><span>box1 </span></div>
	<div class="box2"><span>box2 </span></div>
	<div class="box3"><span>box3 </span></div>
	<div class="box4"><span>box4 </span></div>
	<div class="box5"><span>box5 </span></div>
</body>
</html>
